<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>北京现代</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"  href="css/f1.css">
</head>
<body>
<!--头部-->
<header class="header navbar-fixed-top head_top">
    <div class="con-title-div">
        <a href="head-canshu.html">
            <img class="jiantou" src="images/img-jiantou-white.png">
            <span class="con-title">一人成团</span>
        </a>
    </div>
</header>
<!--内容-->
<div class="container content-peizhi">
    <div>
        <label style="width: 25%;">购车时间：</label>
        <div class="form-group2"  style="width:75%;float: right;">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios5"
                           value="option5" checked> 一周内
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios6"
                           value="option6">一月内
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios2" id="optionsRadios7"
                           value="option7"> 三个月或三个月以上
                </label>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-xs-3 control-label">姓名：</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="firstname" placeholder="姓名：">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-xs-3 control-label">电话：</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="lastname" placeholder="电话">
            </div>
        </div>
    </form>
    <label>团购流程：</label>
    <div>
        <img class="center-block" style="width: 60%;" src="images/img_weixin.png">
        <div style="text-align: center;">快速微信关注</div>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
</body>
</html>
